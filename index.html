<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalo Especial</title>

<!-- Fuente bonita "Great Vibes" desde Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Great Vibes', cursive;
        text-align: center;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6ee7b7, #c4b5fd);
        transition: background 1s ease;
        overflow: hidden;
        padding: 50px 20px;
        cursor: url('https://iili.io/fM3xGQn.png'), pointer; /* cursor general: manita m치gica */
    }

    h1, h2 {
        margin: 0;
    }

    h1 {
        color: #7e22ce;
        font-size: 4rem;
        margin-bottom: 10px;
    }

    h2 {
        color: #9d4edd;
        font-size: 2.5rem;
        margin-top: 10px;
        margin-bottom: 40px;
    }

    .imagen {
        max-width: 80%;
        height: auto;
        border-radius: 20px;
        cursor: url('https://iili.io/fM3xMKh.gif'), pointer; /* cursor sobre la imagen: animado */
        opacity: 0;
        transform: translateY(50px) rotate(-5deg);
        transition: all 0.8s ease;
        position: relative;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .visible {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
    }

    /* Brillo animado del regalo inicial */
    .brillo {
        animation: brillar 2s infinite alternate;
    }

    @keyframes brillar {
        0% { box-shadow: 0 6px 20px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.3); }
        50% { box-shadow: 0 6px 20px rgba(0,0,0,0.4), 0 0 35px rgba(255,255,255,0.6); }
        100% { box-shadow: 0 6px 20px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.3); }
    }

    #mensajeSuperior {
        font-size: 3.5rem;
        color: #6b21a8;
        margin-bottom: 40px;
        opacity: 0;
        transition: opacity 1s ease, transform 1s ease;
        max-width: 90%;
        line-height: 1.4;
        transform: translateY(-50px);
    }

    #mensajeSuperior.visible {
        opacity: 1;
        transform: translateY(0);
    }

    #mensajeInferior {
        font-size: 3rem;
        color: #7e22ce;
        margin-top: 40px;
        opacity: 0;
        transition: opacity 1s ease, transform 1s ease;
        max-width: 90%;
        line-height: 1.4;
        transform: translateY(50px);
    }

    #mensajeInferior.visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* Confeti animado */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        top: -10px;
        left: 50%;
        opacity: 0.8;
        animation: caer 4s linear forwards;
    }

    @keyframes caer {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>

<audio id="campanita" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

<h1 id="titulo">Un regalo muy especial 游꾸</h1>
<h2 id="subtitulo">Para mi amiga secreta</h2>

<img id="imagenActual" src="https://em-content.zobj.net/source/animated-noto-color-emoji/427/wrapped-gift_1f381.gif" alt="Regalo animado" class="imagen brillo">

<!-- Mensajes finales -->
<p id="mensajeSuperior">Hay cosas sencillas que nacen con buenas intenciones, este regalo es una de ellas.<br>Gracias por compartir tu tiempo.</p>
<p id="mensajeInferior">Atentamente: Koranyx 游눜</p>

<script>
const imagenActual = document.getElementById('imagenActual');
const mensajeSuperior = document.getElementById('mensajeSuperior');
const mensajeInferior = document.getElementById('mensajeInferior');
const titulo = document.getElementById('titulo');
const subtitulo = document.getElementById('subtitulo');
const campanita = document.getElementById('campanita');

// Lista de im치genes en orden (primera es el regalo animado)
const imagenes = [
    "https://em-content.zobj.net/source/animated-noto-color-emoji/427/wrapped-gift_1f381.gif", // Regalo animado
    "https://iili.io/flwD46u.jpg", // Koranyx
    "https://iili.io/flN2GwJ.jpg", // Nana
    "https://iili.io/flN3MJ9.jpg"  // Hachi
];

let paso = 0; // contador de clicks
let mensajeParte = 0; // control de partes del mensaje final

function mostrarImagen(paso) {
    imagenActual.classList.remove('visible');
    setTimeout(() => {
        imagenActual.src = imagenes[paso];
        imagenActual.classList.add('visible');

        if(paso === 1){
            titulo.style.display = 'none';
            subtitulo.style.display = 'none';
            imagenActual.classList.remove('brillo');
        }
    }, 500);
}

function crearConfeti() {
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 80%)`;
        confetti.style.animationDuration = 3 + Math.random()*2 + 's';
        confetti.style.width = 5 + Math.random()*10 + 'px';
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
        setTimeout(() => { confetti.remove(); }, 4000);
    }
}

// Animaci칩n inicial y sonido campanita
window.onload = () => {
    setTimeout(() => {
        imagenActual.classList.add('visible');
        campanita.play();
    }, 200);
};

imagenActual.addEventListener('click', () => {
    if(paso < imagenes.length){
        paso++;
        mostrarImagen(paso);
    } else {
        if(mensajeParte === 0){
            mensajeSuperior.classList.add('visible'); // Mostrar la parte superior
            crearConfeti();
            mensajeParte++;
        } else if(mensajeParte === 1){
            mensajeInferior.classList.add('visible'); // Mostrar la parte inferior
            mensajeParte++;
        }
    }
});
</script>

</body>
</html>
