<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            text-align: center;
            padding: 50px 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #d14a00;
            margin-bottom: 40px;
        }

        /* Estilo del regalo */
        #regalo {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.5s;
        }

        #regalo:hover {
            transform: scale(1.05) rotate(3deg);
        }

        /* Animaci√≥n de ‚Äúabrir regalo‚Äù */
        .abrir {
            animation: abrirRegalo 1s forwards;
        }

        @keyframes abrirRegalo {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(-15deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Im√°genes ocultas con animaci√≥n */
        .imagen {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mensaje final */
        #mensajeFinal {
            font-size: 22px;
            color: #333;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>

    <h1>Un regalo muy especial üéÅ</h1>

    <!-- Imagen del regalo -->
    <img id="regalo" src="https://iili.io/flwD46u.jpg" alt="Koranyx dando el regalo">

    <!-- Im√°genes ocultas -->
    <div id="imagenesOcultas">
        <img src="https://iili.io/flN2GwJ.jpg" alt="Nana" class="imagen">
        <img src="https://iili.io/flN3MJ9.jpg" alt="Hachi" class="imagen">
    </div>

    <!-- Mensaje final -->
    <p id="mensajeFinal">Hay cosas sencillas que nacen con buenas intenciones, este regalo es una de ellas.<br>Gracias por compartir tu tiempo.</p>

    <script>
        const regalo = document.getElementById('regalo');
        const imagenes = document.querySelectorAll('#imagenesOcultas .imagen');
        const mensajeFinal = document.getElementById('mensajeFinal');

        regalo.addEventListener('click', () => {
            // Animaci√≥n de abrir regalo
            regalo.classList.add('abrir');

            // Mostrar im√°genes despu√©s de la animaci√≥n (1s)
            setTimeout(() => {
                imagenes.forEach((img, index) => {
                    setTimeout(() => {
                        img.classList.add('visible');
                    }, 300 * index);
                });
            }, 1000);

            // Mostrar mensaje final despu√©s de las im√°genes
            setTimeout(() => {
                mensajeFinal.style.opacity = '1';
            }, 1000 + 300 * imagenes.length + 500);
        });
    </script>

</body>
</html>
