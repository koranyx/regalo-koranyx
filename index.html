<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalo Especial</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #d8b4ff, #c4b5fd, #e0c3fc);
        transition: background 1s ease;
        overflow: hidden;
    }

    h1 {
        color: #7e22ce;
        font-size: 3rem;
        margin-bottom: 40px;
    }

    .imagen {
        max-width: 80%;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        cursor: pointer;
        opacity: 0;
        transform: translateY(50px) rotate(-5deg);
        transition: all 0.8s ease;
    }

    .visible {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
    }

    #mensajeFinal {
        font-size: 3.5rem; /* Texto m치s grande */
        color: #6b21a8;
        margin-top: 50px;
        opacity: 0;
        transition: opacity 1s ease, transform 1s ease;
        max-width: 90%;
        line-height: 1.4;
        transform: translateY(50px);
    }

    #mensajeFinal.visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* Estilo confeti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #f0a5ff;
        top: -10px;
        left: 50%;
        opacity: 0.8;
        border-radius: 50%;
        animation: caer 4s linear forwards;
    }

    @keyframes caer {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>

<h1>Un regalo muy especial 游꾸</h1>

<!-- Imagen inicial -->
<img id="imagenActual" src="https://iili.io/flwD46u.jpg" alt="Koranyx dando el regalo" class="imagen">

<!-- Mensaje final -->
<p id="mensajeFinal">Hay cosas sencillas que nacen con buenas intenciones, este regalo es una de ellas.<br>Gracias por compartir tu tiempo.</p>

<script>
const imagenActual = document.getElementById('imagenActual');
const mensajeFinal = document.getElementById('mensajeFinal');

// Lista de im치genes en orden
const imagenes = [
    "https://iili.io/flwD46u.jpg", // Koranyx
    "https://iili.io/flN2GwJ.jpg", // Nana
    "https://iili.io/flN3MJ9.jpg"  // Hachi
];

// Fondos correspondientes a cada imagen (contain para verse completo)
const fondos = [
    "url('https://iili.io/flO2q0B.png') center/contain no-repeat",
    "url('https://i.pinimg.com/564x/cc/e0/22/cce0225aae8bea2684ecb81442c54d18.jpg') center/contain no-repeat",
    "url('https://i.pinimg.com/564x/7f/89/14/7f89149b4218b33ff876239291c1babf.jpg') center/contain no-repeat"
];

let paso = 0; // contador de clicks

function mostrarImagen(paso) {
    // animaci칩n de salida
    imagenActual.classList.remove('visible');
    
    setTimeout(() => {
        // cambiar imagen
        imagenActual.src = imagenes[paso];
        // cambiar fondo del body
        document.body.style.background = fondos[paso];
        // animaci칩n de entrada
        imagenActual.classList.add('visible');
    }, 500); // medio segundo
}

function crearConfeti() {
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 80%)`;
        confetti.style.animationDuration = 3 + Math.random()*2 + 's';
        confetti.style.width = 5 + Math.random()*10 + 'px';
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 4000);
    }
}

imagenActual.addEventListener('click', () => {
    paso++;
    if(paso < imagenes.length) {
        mostrarImagen(paso);
    } else {
        // 칰ltimo click muestra mensaje final y confeti
        mensajeFinal.classList.add('visible');
        crearConfeti();
    }
});

// Animaci칩n inicial al cargar
window.onload = () => {
    setTimeout(() => {
        imagenActual.classList.add('visible');
    }, 200);
};
</script>

</body>
</html>
