<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalo Especial</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Great Vibes', cursive;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #6ee7b7, #c4b5fd);
        padding: 40px 20px;
        cursor: url('https://iili.io/fM3xGQn.png'), pointer;
    }

    .contenedor {
        max-width: 900px;
        margin: auto;
        text-align: center;
    }

    h1 {
        color: #7e22ce;
        font-size: clamp(2.5rem, 5vw, 4rem);
        margin-bottom: 10px;
    }

    h2 {
        color: #9d4edd;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin-bottom: 40px;
    }

    .imagen {
        max-width: 100%;
        width: 420px;
        height: auto;
        border-radius: 20px;
        cursor: url('https://iili.io/fM3xMKh.gif'), pointer;
        opacity: 0;
        transform: translateY(40px) rotate(-5deg);
        transition: all 0.8s ease;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        margin: auto;
        display: block;
    }

    .visible {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
    }

    .brillo {
        animation: brillar 2s infinite alternate;
    }

    @keyframes brillar {
        0% { box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        100% { box-shadow: 0 0 35px rgba(255,255,255,0.6); }
    }

    #mensajeFinal {
        font-size: clamp(1.8rem, 4vw, 3rem);
        color: #6b21a8;
        margin-top: 50px;
        opacity: 0;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.4;
        transform: translateY(40px);
        transition: all 1s ease;
    }

    #mensajeFinal.visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* Confeti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        top: -10px;
        animation: caer 4s linear forwards;
    }

    @keyframes caer {
        to { transform: translateY(110vh) rotate(360deg); }
    }

    /* AJUSTES EXTRA PARA PC GRANDE */
    @media (min-width: 1024px) {
        .imagen {
            width: 500px;
        }
    }
</style>
</head>

<body>

<audio id="campanita" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

<div class="contenedor">
    <h1 id="titulo">Un regalo muy especial üéÅ</h1>
    <h2 id="subtitulo">Para mi amiga secreta</h2>

    <img id="imagenActual"
         src="https://em-content.zobj.net/source/animated-noto-color-emoji/427/wrapped-gift_1f381.gif"
         class="imagen brillo"
         alt="Regalo animado">

    <p id="mensajeFinal">
        Hay cosas sencillas que nacen con buenas intenciones, este regalo es una de ellas.<br>
        Gracias por compartir tu tiempo.<br>
        Atentamente: Koranyx üíö
    </p>
</div>

<script>
const imagenActual = document.getElementById('imagenActual');
const mensajeFinal = document.getElementById('mensajeFinal');
const titulo = document.getElementById('titulo');
const subtitulo = document.getElementById('subtitulo');
const campanita = document.getElementById('campanita');

const imagenes = [
    "https://em-content.zobj.net/source/animated-noto-color-emoji/427/wrapped-gift_1f381.gif",
    "https://iili.io/flwD46u.jpg",
    "https://iili.io/flN2GwJ.jpg",
    "https://iili.io/flN3MJ9.jpg"
];

let paso = 0;

function mostrarImagen(p) {
    imagenActual.classList.remove('visible');
    setTimeout(() => {
        imagenActual.src = imagenes[p];
        imagenActual.classList.add('visible');

        if (p === 1) {
            titulo.style.display = 'none';
            subtitulo.style.display = 'none';
            imagenActual.classList.remove('brillo');
        }
    }, 400);
}

function crearConfeti() {
    for (let i = 0; i < 50; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * window.innerWidth + 'px';
        c.style.backgroundColor = `hsl(${Math.random()*360},70%,80%)`;
        c.style.animationDuration = 3 + Math.random() * 2 + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}

window.onload = () => {
    setTimeout(() => {
        imagenActual.classList.add('visible');
        campanita.play();
    }, 200);
};

imagenActual.addEventListener('click', () => {
    paso++;
    if (paso < imagenes.length) {
        mostrarImagen(paso);
    } else {
        mensajeFinal.classList.add('visible');
        crearConfeti();
    }
});
</script>

</body>
</html>
