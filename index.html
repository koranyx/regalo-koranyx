<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalo Especial</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px 20px;
        margin: 0;
        min-height: 100vh;
        /* Fondo degradado morado pastel */
        background: linear-gradient(135deg, #d8b4ff, #c4b5fd, #e0c3fc);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: #7e22ce;
        font-size: 2.5rem;
        margin-bottom: 40px;
    }

    .imagen {
        max-width: 80%;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        cursor: pointer;
        opacity: 1;
        transition: all 0.8s ease;
    }

    .hidden {
        opacity: 0;
        transform: scale(0.8);
    }

    #mensajeFinal {
        font-size: 2rem;
        color: #6b21a8;
        margin-top: 40px;
        opacity: 0;
        transition: opacity 1s ease;
        max-width: 90%;
        line-height: 1.4;
    }
</style>
</head>
<body>

<h1>Un regalo muy especial </h1>

<!-- Imagen inicial -->
<img id="imagenActual" src="https://iili.io/flwD46u.jpg" alt="Koranyx dando el regalo" class="imagen">

<!-- Mensaje final -->
<p id="mensajeFinal">Hay cosas sencillas que nacen con buenas intenciones, este regalo es una de ellas.<br>Gracias por compartir tu tiempo.</p>

<script>
const imagenActual = document.getElementById('imagenActual');
const mensajeFinal = document.getElementById('mensajeFinal');

// Lista de im谩genes en orden
const imagenes = [
    "https://iili.io/flwD46u.jpg", // Koranyx
    "https://iili.io/flN2GwJ.jpg", // Nana
    "https://iili.io/flN3MJ9.jpg"  // Hachi
];

let paso = 0; // Contador de clicks

imagenActual.addEventListener('click', () => {
    paso++;

    if(paso <= imagenes.length - 1) {
        // Animaci贸n de desaparici贸n
        imagenActual.classList.add('hidden');

        setTimeout(() => {
            // Cambiar imagen
            imagenActual.src = imagenes[paso];
            // Animaci贸n de aparici贸n
            imagenActual.classList.remove('hidden');
        }, 500); // medio segundo de transici贸n
    } else {
        // Mostrar mensaje final despu茅s del 煤ltimo click
        mensajeFinal.style.opacity = '1';
    }
});
</script>

</body>
</html>
