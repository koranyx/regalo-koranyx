<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            color: #d14a00;
        }
        .imagen {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .imagen:hover {
            transform: scale(1.05);
        }
        #mensajeFinal {
            font-size: 22px;
            color: #333;
            margin-top: 30px;
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Un regalo muy especial üéÅ</h1>

    <!-- Imagen inicial del regalo -->
    <img id="regalo" src="https://iili.io/flwD46u.jpg" alt="Koranyx dando el regalo" class="imagen">

    <!-- Im√°genes que aparecen al hacer click -->
    <div id="imagenesOcultas" class="hidden">
        <img src="https://iili.io/flN2GwJ.jpg" alt="Nana" class="imagen">
        <img src="https://iili.io/flN3MJ9.jpg" alt="Hachi" class="imagen">
    </div>

    <!-- Mensaje final -->
    <p id="mensajeFinal">Hay cosas sencillas que nacen con buenas intenciones, este regalo es una de ellas.<br>Gracias por compartir tu tiempo.</p>

    <script>
        const regalo = document.getElementById('regalo');
        const imagenesOcultas = document.getElementById('imagenesOcultas');
        const mensajeFinal = document.getElementById('mensajeFinal');

        regalo.addEventListener('click', () => {
            // Mostrar las im√°genes ocultas
            imagenesOcultas.classList.remove('hidden');

            // Ocultar el regalo inicial si quieres
            // regalo.style.display = 'none';

            // Mostrar el mensaje final con un peque√±o retraso
            setTimeout(() => {
                mensajeFinal.style.display = 'block';
            }, 500); // medio segundo despu√©s
        });
    </script>

</body>
</html>
