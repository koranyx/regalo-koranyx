<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            text-align: center;
            padding: 50px 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #d14a00;
            margin-bottom: 40px;
        }

        .imagen {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .imagen:hover {
            transform: scale(1.05);
        }

        .hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        #mensajeFinal {
            font-size: 22px;
            color: #333;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>

    <h1>Un regalo muy especial üéÅ</h1>

    <!-- Imagen inicial del regalo -->
    <img id="regalo" src="https://iili.io/flwD46u.jpg" alt="Koranyx dando el regalo" class="imagen">
